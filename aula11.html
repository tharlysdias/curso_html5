<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11 HTML5</title>
</head>

<body>
    <!-- ConteÃºdo tabulado -->
    <table>
        <!-- Ela demarca do inicio ao fim da tabela -->
        <tr>
            <!-- Cria as linhas da tabela -->
            <th>First Name</th><!-- Delimita as colunas da tabela -->
            <th>Last Name</th>
        </tr>

        <tr>
            <td>John</td>
            <td>Doe</td>
        </tr>

        <tr>
            <td>Jane</td>
            <td>Doe</td>
        </tr>
    </table>

    <br>
    <br>
    <table>
        <colgroup>
            <col span="1" style="background-color: greenyellow;">
            <col span="1" style="background-color: yellow;">
        </colgroup>

        <thead>
            <tr>
                <th>Header content 1</th>
                <th>Header content 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Body content 1</td>
                <td>Body content 2</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Footer content 1</td>
                <td>Footer content 2</td>
            </tr>
        </tfoot>
    </table>

    <p>Table width colgroup and col</p>
    <table>
        <caption>Awesome caption</caption>

        <colgroup>
            <col style="background-color: red;">
            <col span="2">
            <col style="background-color: yellow;">
        </colgroup>

        <tr>
            <th>Line</th>
            <th>Lemon</th>
            <th>Orange</th>
        </tr>

        <tr>
            <td>Green</td>
            <td>Yellow</td>
            <td>Orange</td>
        </tr>
    </table>

    <p>Simple table with caption</p>

    <table>
        <caption>Awesome caption</caption>
        <tr>
            <td>Awesome caption</td>
        </tr>
    </table>
</body>

</html>
