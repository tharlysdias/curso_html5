<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 13 HTML5</title>
</head>

<body>
    <!-- Elementos interativos -->
    <details>
        <summary>Alguns detalhes</summary>
        <p>Mais informações sobre os detalhes.</p>
    </details>

    <!-- Um dialog simples contendo um form -->
    <dialog open id="favDialog">
        <form method="dialog">
            <section>
                <p><label for="favAnimal">Favorite animal:</label>
                    <select id="favAnimal">
                        <option></option>
                        <option>Brine shrimp</option>
                        <option>Red panda</option>
                        <option>Spider monkey</option>
                    </select></p>
            </section>
            <menu>
                <button id="cancel" type="reset">Cancel</button>
                <button type="submit">Confirm</button>
            </menu>
        </form>
    </dialog>

    <menu>
        <button id="updateDetails">Update details</button>
    </menu>

    <script>
        (function () {
            var updateButton = document.getElementById('updateDetails');
            var cancelButton = document.getElementById('cancel');
            var favDialog = document.getElementById('favDialog');

            // O botão Update abre uma Dialog
            updateButton.addEventListener('click', function () {
                favDialog.showModal();
            });

            // O botão cancelButtom fecha uma Dialog
            cancelButton.addEventListener('click', function () {
                favDialog.close();
            });
        })();
    </script>


    <br>
    <br>
    <!-- A button, which displays a menu when clicked. -->
    <!-- Funcionando apenas no Firefox -->
    <button type="menu" menu="popup-menu">
        Dropdown
    </button>

    <!-- A context menu for a simple editor,
   - containing two menu buttons. -->
    <menu type="toolbar">
        <li>
            <button type="menu" menu="file-menu">File</button>
            <menu type="context" id="file-menu">
                <menuitem label="New..." onclick="newFile()">
                <menuitem label="Save..." onclick="saveFile()">
            </menu>
        </li>
        <li>
            <button type="menu" menu="edit-menu">Edit</button>
            <menu type="context" id="edit-menu">
                <menuitem label="Cut..." onclick="cutEdit()">
                <menuitem label="Copy..." onclick="copyEdit()">
                <menuitem label="Paste..." onclick="pasteEdit()">
            </menu>
        </li>
    </menu>
</body>

</html>
